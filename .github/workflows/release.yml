# Build DeepCLI for Windows, Linux, and macOS
# Triggers: push tag v* (e.g. v0.1.1), or manual workflow_dispatch
# Outputs: release assets named deepcli-{version}-{os}-{arch}.{zip|tar.gz}

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: zip
            asset_name: windows-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: tar.gz
            asset_name: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            ext: tar.gz
            asset_name: linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: tar.gz
            asset_name: darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: tar.gz
            asset_name: darwin-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (Linux aarch64)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          cargo build --release --target ${{ matrix.target }}

      - name: Build (Linux x86_64)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get version
        id: version
        run: echo "VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)" >> $GITHUB_OUTPUT

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $ver = "${{ steps.version.outputs.VERSION }}"
          $dir = "deepcli-$ver-${{ matrix.asset_name }}"
          New-Item -ItemType Directory -Force -Path $dir | Out-Null
          Copy-Item target/${{ matrix.target }}/release/deepcli.exe $dir/
          Compress-Archive -Path $dir -DestinationPath "$dir.zip"
          echo "ASSET_PATH=$dir.zip" >> $env:GITHUB_ENV
          echo "ASSET_NAME=$dir.zip" >> $env:GITHUB_ENV

      - name: Package (Linux / macOS)
        if: matrix.os != 'windows-latest'
        run: |
          ver="${{ steps.version.outputs.VERSION }}"
          dir="deepcli-$ver-${{ matrix.asset_name }}"
          mkdir -p "$dir"
          cp target/${{ matrix.target }}/release/deepcli "$dir/"
          tar czvf "$dir.tar.gz" "$dir"
          echo "ASSET_PATH=$dir.tar.gz" >> $GITHUB_ENV
          echo "ASSET_NAME=$dir.tar.gz" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deepcli-${{ steps.version.outputs.VERSION }}-${{ matrix.asset_name }}
          path: ${{ env.ASSET_PATH }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          draft: false
          files: artifacts/*/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
